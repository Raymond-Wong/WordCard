<!DOCTYPE html>
<html>
<head>
  <title>WordCard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link type="text/css" rel="stylesheet" href="./static/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="./static/css/main.css" />
</head>
<body>
  <!-- begin of viwepager -->
  <div id="carouselWrapper" data-role="page">
  <div id="carouselBox" class="carousel slide" data-interval="3000" data-pause="hover" data-ride="carousel">
    <!-- begin of picture -->
    <div class="carousel-inner">
      {% for card in cards %}
      {% if forloop.counter == 1 %}
      <div class="item active">
      {% else %}
      <div class="item">
      {% endif %}
        <div class="questionWrapper">
          {{ card.question }}
        </div>
        <div class="answerWrapper">
          <div class="answerBtn"></div>
          <div class="answerContainer">
            <div class="answerInnerBox vOuter">
            <div class="answerInner vInner">
            <ul class="answerBox">
              <li>{{ card.pronounce }}<font class="audioBtn glyphicon glyphicon-bullhorn" st="{{ card.startTime }}" duration="{{ card.duration }}"></font></li>
              <li>{{ card.attribute }}</li>
              <li>{{ card.wordType }}</li>
            </ul>
            </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
    <!-- end of picture -->
  </div>
  </div>
  <!-- end of viwepager -->

  <audio id="audio" preload="auto">
    <source src="./static/res/audio.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 元素。
  </audio>
</body>
<script type="text/javascript" src="./static/js/jquery-2.1.1.min.js"></script>
<script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script> 
<script type="text/javascript" src="./static/js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="./static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./static/js/main.js"></script>
</html>
